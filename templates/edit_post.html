{% extends "base.html" %}
{% block content %}
<!--Main title-->

  <button style="float:right;margin-right: 50px;" class="btn btn-primary btn-lg">Home</button>
    
  <div class="jumbotron entry">
    <p>Diary Entry</p>  
  </div>
  
<!--//Main title-->
<!--Form-->

  <div class="container" style="margin-top: 100px;">
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST" class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-2">Title:</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" value="{{ post.title }}" name="title" required>
        </div>
    </div><br>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Description:</label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" value="{{ post.body }}" rows="8" name="body" required></textarea>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Save" />
      </div>
    </div>

    </form>
  </div>

<!--//Form-->
{% endblock %}
